<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artillery Load Test Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    canvas { max-width: 600px; }
  </style>
</head>
<body>
  <h1>Artillery Load Test Report</h1>
  <p><strong>Duration:</strong> <span id="duration">N/A</span> seconds</p>
  <p><strong>Total Requests:</strong> <span id="requests">N/A</span></p>
  <p><strong>RPS:</strong> <span id="rps">N/A</span></p>
  <p><strong>Average Latency:</strong> <span id="latency">N/A</span> ms</p>

  <h2>Latency Distribution</h2>
  <canvas id="latencyChart"></canvas>

  <script>
    fetch('../results.json')
      .then(res => res.json())
      .then(data => {
        const agg = data.aggregate;
        const duration = (agg.lastMetricAt - agg.firstMetricAt) / 1000;
        const totalRequests = agg.counters["http.requests"];
        const rps = agg.rates["http.request_rate"];
        const latency = agg.summaries["http.response_time"];

        document.getElementById('duration').textContent = duration.toFixed(2);
        document.getElementById('requests').textContent = totalRequests;
        document.getElementById('rps').textContent = rps;
        document.getElementById('latency').textContent = latency.mean;

        const ctx = document.getElementById('latencyChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['p50', 'p75', 'p90', 'p95', 'p99', 'p999'],
            datasets: [{
              label: 'Latency (ms)',
              data: [
                latency.p50,
                latency.p75,
                latency.p90,
                latency.p95,
                latency.p99,
                latency.p999
              ],
              backgroundColor: 'rgba(54, 162, 235, 0.7)'
            }]
          },
          options: {
            responsive: true,
            scales: { y: { beginAtZero: true } }
          }
        });
      });
  </script>
</body>
</html>
